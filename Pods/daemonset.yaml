apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset-pod
  labels:
    app: service
spec:
  selector:
    matchLabels:
        app: service 
  template:
    metadata:
      labels:
        app: service
    spec:
      containers:
        - name: daemonset-container
          image: nginx    
        
    